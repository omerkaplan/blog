
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="article">
    <meta property="og:url" content="https://slashproject.co/{{ article.url }}">
    <meta property="og:title" content="{{ article.title }}">
    <meta property="og:description" content="{{ article.summary }}">
    {% if article.social_image %}
    <meta property="og:image" content="{{ article.social_image }}">
    {% else %}
    <meta property="og:image" content="https://slashproject.co/theme/img/sm-default.jpg">
    {% endif %}

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://slashproject.co/{{ article.url }}">
    <meta property="twitter:title" content="{{ article.title }}">
    <meta property="twitter:description" content="{{ article.summary }}">
    {% if article.social_image %}
    <meta property="twitter:image" content="{{ article.social_image }}">
    {% else %}
    <meta property="twitter:image" content="https://slashproject.co/theme/img/sm-default.jpg">
    {% endif %}
