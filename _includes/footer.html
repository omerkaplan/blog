<footer class="site-footer">
<div class="newsletter">
<h3>&#128140; Pretty special newsletter subscription  &#128140;</h3>
<form style="newsletter" action="https://tinyletter.com/hellouser" method="post" target="popupwindow" onsubmit="window.open('https://tinyletter.com/hellouser', 'popupwindow', 'scrollbars=yes,width=800,height=600');return true">
    <p><label for="tlemail" style="line-height: 2;">Instead of getting an email every time a new post comes up, I'll just send perodic updates with posts, thoughts and things I find. For you this means less spam and more personalized content. Value!</label></p>
    <p><input type="text" name="email" id="tlemail" value="Enter your E-mail address" onfocus="if (this.value == 'First Name') {this.value = '';}" onblur="if (this.value == '')"/></p>
    <input type="hidden" value="1" name="embed"/>
    <input style="nlbutton" type="submit" value="Subscribe" />
</form>
</div>
</footer>

<footer class="site-footer">
  {% if site.github.is_project_page %}
    <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.</span>
  {% endif %}
  <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using <a href="https://github.com/jasonlong/cayman-theme">Cayman Jekyll Theme</a>.</span>
</footer>
