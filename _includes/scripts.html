{% if site.google_analytics %}
  <script type="text/javascript">
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');
  </script>
{% endif %}

<!-- JSON-LD, per page, should be good for SEO or so they say -->
<script type="application/ld+json">
{
  "@context": "http://schema.org/",
  "@type": "NewsArticle",
  "headline": "{% if page.title %}{{ page.title }} | {% endif %}{{ site.title | default: site.github.repository_name }} by {{ site.owner_name }}",
  "datePublished": "{{ page.date | date: "%-d %B ,%Y" }}",
  "publisher": {
    "@type": "Organization",
    "name": " {{ site.owner_name }}"
  },
  "description": "{{ site.data.seo.meta_description }}",
  "image": {
    "@type": "ImageObject",
    "height": "460",
    "width": "702",
    "url": "{{ site.url }}{{ site.img_path_url }}{{ page.image }}"
  },
  "author": {
    "@type": "Person",
    "name": "{{ site.owner_name }}"
  }
}
</script>

</html>
