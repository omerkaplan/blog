<!--include head section, find it in the includes directory-->
{% include head.html %}
<!--include title section, find it in the includes directory-->
{% include title.html %}

<!--Page's content goes below-->

    <section class="main-content">
    <h1>{{ page.title }}</h1>
    <h5>Written by {{ page.author}} under {{ page.categories }}</h5>
    <div class="post-image">
      <img class="post-image" src="/assets/img/{{ page.image }}"> <!-- Your image name is defined on the post page! magic!-->
      <div class="post-image-credit">
        <p>Photo by {{ page.image-credit }}</p>
      </div>
    </div>



      {{ content }}

      <!--include footer section, find it in the includes directory-->
      {% include footer.html %}
  </section>
    <!--Include Scripts, find it in the includes directory-->
    {% include scripts.html %}
